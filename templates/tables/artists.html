<table class="table table-striped">
    <tbody id="artist_table">
        <tr>
            <th>Artist Name</th>
            <th>Album Count</th>
        </tr>
        {% for artist in artists %}
            <tr>
                <td><a href="{{ url_for('artist', artist_id=key_num(artist.key)) }}">{{ artist.title }}</a></td>
                <td>{{ artist.num_albums }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
