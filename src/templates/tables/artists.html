<table class="table table-striped">
    <tbody id="artist_table">
        <tr>
            <th>Artist Name</th>
            <th>Album Count</th>
        </tr>
        {% for artist in artists %}
            <tr>
                <td><a href="{{ url_for('artist', artist_id=artist.id) }}">{{ artist.name }}</a></td>
                <td>{{ artist.album_count }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
