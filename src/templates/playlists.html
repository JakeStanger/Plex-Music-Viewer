{% extends 'layout.html' %}

{% block body %}
    {% for playlist in playlists %}
        <p><a href="{{ url_for('music.playlist', playlist_id=playlist.id) }}">{{playlist.name}}</a></p>
    {% endfor %}
    <hr>
    <a href="{{ url_for('music.create_playlist', name="Test Playlist")}}">Create Playlist</a>
{% endblock %}
